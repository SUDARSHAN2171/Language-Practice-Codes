<!--CSS
Cascading Style Sheet 
it is a language that is used to style the html-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>
    <style>
        h2{
            color:orange; 
        }
    </style>
</head>
<body>
    <h1 style="color:red">This is an example of including style inline</h1>
    
    <h1 style="color:rgb(7, 108, 7)">This is an example of including style inline</h1>

    <h2>
        This is an example of including style tag in head
    </h2>
</body>
</html>
